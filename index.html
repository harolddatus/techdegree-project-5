<html lang="en">
<head>

  <title>Interactive Photo Gallery</title>

<body>
  <div class="search">
      <input type="search" name="search" id="search" placeholder="Search">
  </div>
  
  <div class="gallery">
    <a href="photos/Hay-Bales-01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.
    ">
      <img src="photos/thumbnails/01.jpg" alt=" first-image ">
    </a>

    <a href="photos/Lake-02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.
    ">
      <img src="photos/thumbnails/02.jpg" alt="second-image">
    </a>

    <a href="photos/Canyon-03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.
    ">
      <img src="photos/thumbnails/03.jpg" alt="third-image">
    </a>

    <a href="photos/Iceberg-04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
      <img src="photos/thumbnails/04.jpg" alt="fourth-image">
    </a>

    <a href="photos/Desert-05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.
    ">
      <img src="photos/thumbnails/05.jpg" alt="fifth-image">
    </a>

    <a href="photos/Fall-06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
      <img src="photos/thumbnails/06.jpg" alt="sixth-image">
    </a>

    <a href="photos/Plantation-07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
      <img src="photos/thumbnails/07.jpg" alt="seventh-image">
    </a>

      <img src="photos/thumbnails/08.jpg" alt="eighth-image">
    </a>

    <a href="photos/Countryside-Lane-09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
      <img src="photos/thumbnails/09.jpg" alt="ninth-image">
    </a>
    <a href="photos/Sunset-10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
      <img src="photos/thumbnails/10.jpg" alt="tenth-image">
    </a>
    <a href="photos/Cave-11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">

    </a>
    <a href="photos/Bluebells-12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
